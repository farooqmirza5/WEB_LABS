<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <h1>Form</h1>
        <form class="row g-3">
        <div class="col-md-4">
        <label for="validationServer>CompanyName" class="form-label">Company Name*</label>
        <div class="input-group has-validation">
          <input type="text" class="form-control is-invalid" id="validationServerCompanyName" aria-describedby="inputGroupPrepend3 validationServerCompanyNameFeedback" required>
          <div id="validationServer>CompanyNameFeedback" class="invalid-feedback">
            Please enter your company name. This field is required.
          </div>
        </div>

         <br>

        <label for="validationServerPhone" class="form-label">Phone*</label>
    <div class="input-group has-validation">
      <input type="number" class="form-control is-invalid" id="validationServerPhone" aria-describedby="inputGroupPrepend3 validationServerPhoneFeedback" required>
      <div id="validationServerPhoneFeedback" class="invalid-feedback">
        Please enter your phone number here.
      </div>
    </div>

    <br>
      
    <label for="validationServerWebsite" class="form-label">Website*</label>
    <div class="input-group has-validation">
      <input type="url" class="form-control is-invalid" id="validationServerWebsite" aria-describedby="inputGroupPrepend3 validationServerWebsiteFeedback" required>
      <div id="validationServerWebsiteFeedback" class="invalid-feedback">
        Please enter a valid url..
      </div>
    </div>
    <br>
        <button type="submit" class="btn btn-primary">Send form</button>
      </form>
</body>
</html>
